<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - PCEA CENTER YOUTH</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background-color: #e6f0ff; color: #222; min-height: 100vh; display: flex; flex-direction: column; }
    header { background-color: #3b82f6; color: white; padding: 1.2rem; text-align: center; font-size: 1.5rem; font-weight: bold; }
    nav { background-color: #dce8ff; display: flex; justify-content: center; flex-wrap: wrap; padding: 0.6rem; }
    nav a { color: #0b3c91; text-decoration: none; font-weight: 600; margin: 0.5rem 1rem; transition: color 0.3s; }
    nav a:hover { color: #2563eb; }

    main { flex: 1; padding: 2rem; text-align: center; }
    h2 { color: #1d4ed8; margin-bottom: 1rem; }

    form {
      background: white;
      max-width: 450px;
      margin: 0 auto;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: 600;
      color: #0b3c91;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #bcd;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    textarea { resize: vertical; height: 120px; }

    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2563eb;
    }

    footer {
      background-color: #3b82f6;
      color: white;
      text-align: center;
      padding: 0.8rem;
      font-size: 0.9rem;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>PCEA CENTER YOUTH APP</header>

  <nav>
    <a href="index.html">Home</a>
    <a href="events.html">Events</a>
    <a href="gallery.html">Gallery</a>
    <a href="announcements.html">Announcements</a>
    <a href="donations.html">Donations</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <h2>Contact Us</h2>
    <p>Have a question, testimony, or prayer request? We'd love to hear from you.</p>

    <form onsubmit="sendMessage(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    &copy; 2025 PCEA Center Youth Fellowship | Built by Ian Gathagu
  </footer>

  <script>
    function sendMessage(e) {
      e.preventDefault();
      alert("✅ Message sent! (This is a demo — real messages will be connected later.)");
      e.target.reset();
    }
  </script>
</body>
  </html>
